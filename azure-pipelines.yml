# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'  

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  major: 2
  minor: 2
  patch: $[counter(variables['minor'], 0)] #this will reset when we bump minor
  NugetVersion: $(major).$(minor).$(patch)

stages:
  - stage: Stage
    displayName: WPF
    jobs:
    - job: wpf
      steps:
        - checkout: self
          submodules: recursive
      
        - task: NuGetToolInstaller@1
      
        - task: NuGetCommand@2
          inputs:
            restoreSolution: 'Source\Zafiro.sln'
      
        - task: MSBuild@1
          displayName: 'Build solution in $(ApplicationConfiguration) | $(ApplicationPlatform)'
          inputs:
            solution: 'Source\Zafiro.sln'
            msbuildLocationMethod: version
            msbuildVersion: latest
            msbuildArchitecture: x86
            configuration: $(buildConfiguration)
            platform: $(buildPlatform)
            clean: false
            maximumCpuCount: true
            restoreNugetPackages: false
            logProjectEvents: false
            createLogFile: false
            msbuildArguments: /p:PackageVersion=$(NugetVersion) # Set the version of the packages, will have no effect on application projects (Heads).

        - task: NuGetCommand@2
          displayName: Publish packages
          inputs:
            command: 'push'
            packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
            nuGetFeedType: 'external'
            publishFeedCredentials: 'Nuget'

    - job: netstd
      steps:
      - checkout: self
        submodules: recursive
      
      - task: NuGetToolInstaller@1
      
      - task: DotNetCoreCLI@2
        inputs:
          command: 'pack'
          packagesToPack: 'Source\Zafiro.Core\Zafiro.Core.csproj;Source\Zafiro.Avalonia\Zafiro.Avalonia.csproj;Source\Zafiro.Avalonia.Design\Zafiro.Avalonia.Design.csproj'          
          versioningScheme: 'byEnvVar'
          versionEnvVar: 'NugetVersion'

      - task: NuGetCommand@2
        displayName: Publish packages
        inputs:
          command: 'push'
          packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
          nuGetFeedType: 'external'
          publishFeedCredentials: 'Nuget'