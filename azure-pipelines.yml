variables:
- group: api-keys
- name: Agent.Source.Git.ShallowFetchDepth
  value: 0

steps:
- checkout: self

- script: dotnet tool install --global DotnetPackaging.DeployerTool
  displayName: Install DotnetPackaging.DeployerTool

- script: dotnetdeployer nuget --api-key $(NuGetApiKey)
  displayName: Publish NuGet packages
